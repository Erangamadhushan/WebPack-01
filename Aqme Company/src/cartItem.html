<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add to Cart Items</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- <link rel="stylesheet" type="text/css" href="./styles/main.css"> -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        screens: {
                        "custom":"980px",
                    }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-black">
        
       <!-- header title-->
       <div class="w-full bg-black p-2 py-3"> <h3 class="text-center text-white">Aqme Company (PVT) Ltd.</h3> </div>

       <!-- navbar content -->
       <header class="w-full flex justify-between items-center bg-black text-white"></header>

       <!--mobile navbar content-->
       <div id="panel" class="hidden bg-gray-200"></div>

        <table class=" max-w-[1000px] mx-auto border border-gray-800 w-auto ">
            <thead class="bg-gray-800  text-white space-x-4">
                <th class="p-5 px-10">Item Name</th>
                <th class="px-10">Item Price</th>
                <th class="px-10">Item Description</th>
                <th class="px-10">Status</th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- Table template here-->
        <template>
            <tr>
                <td class="productName"></td>
                <td class="productPrice"></td>
                <td class="productDesc"></td>
                <td>
                    <button type="button" class="bg-green-500 p-1 rounded-md buyNowItem">Buy Now</button>"
                    <button type="button" class="bg-red-500 p-2 rounded-md itemRemove">Remove Product</button>
                </td>
            </tr>
        </template>

        <div class="footer grid grid-cols-1 lg:grid-cols-5 custom:grid-cols-3 sm:grid-cols-2 p-5 py-10 gap-3 mt-10 bg-gray-900 text-white"></div>
        <div class="footerEnd grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 p-5 py-10 gap-3 bg-gray-800 text-white"></div>
        <div class="bg-gray-900 text-white text-center font-bold text-xl p-4">Powered by EM956 Community</div>


        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./scripts/jqueryAction.js"></script>
        <!-- <script type="module" src="./scripts/main.js"></script> -->
        <script type="module" src="./scripts/loadHeader.js"></script>
        <script type="module" src="./scripts/ProductsloadFooter.js"></script>
        <script type="text/javascript" src="./scripts/loadCartItems.js"></script>
        <script src="./scripts/action.js"></script>
        <script type="text/javascript" src="./scripts/pageDirections.js"></script>
    </body>
