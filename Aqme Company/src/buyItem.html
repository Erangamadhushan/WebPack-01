<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aqme Company</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        screens: {
                        "custom":"980px",
                    }
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="w-full bg-black p-2 py-3">
            <h3 class="text-center text-white">Aqme Company (PVT) Ltd.</h3>
        </div>
        <header class="w-full flex justify-between items-center bg-gray-200"></header>

        <!--mobile navbar content-->
        <div id="panel" class="hidden bg-gray-200"></div>
        
        <!-- Load buying item content -->
        <div class=" loadbuyItem"></div>
        <table>
            <thead>
                <th>Item Name</th>
                <th>Item Price</th>
                <th>Item Description</th>
                <th>Status</th>
            </thead>
        </table>

        <div class="footer grid grid-cols-1 lg:grid-cols-5 custom:grid-cols-3 sm:grid-cols-2 p-5 py-10 gap-3 mt-10 bg-gray-900 text-white"></div>
        <div class="footerEnd grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 p-5 py-10 gap-3 bg-gray-800 text-white"></div>
        <div class="bg-gray-900 text-white text-center font-bold text-xl p-4">Powered by EM956 Community</div>


        <!-- Table template here-->
        <template>
            <tr>
                <td class="productName"></td>
                <td class="productPrice"></td>
                <td class="productDesc"></td>
                <td>
                    <button type="button" class="bg-red-500 p-5 rounded-md">Remove Product</button>
                </td>
            </tr>
        </template>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./scripts/jqueryAction.js"></script>
        <!-- <script type="module" src="./scripts/main.js"></script> -->
        <script type="module" src="./scripts/loadHeader.js"></script>
        <script type="module" src="./scripts/ProductsloadFooter.js"></script>
        <script type="text/javascript" src="./scripts/loadBuyItem.js"></script>
    </body>
</html>
<!--End the html page here -->
